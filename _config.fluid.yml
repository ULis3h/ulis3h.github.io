# Fluid theme configuration file
# For detailed configuration, please refer to: https://hexo.fluid-dev.com/docs/guide/

# Navigation bar
navbar:
  blog_title: "ULis's Blog"
  menu:
    - { key: "home", link: "/", icon: "iconfont icon-home-fill" }
    - { key: "archive", link: "/archives/", icon: "iconfont icon-archive-fill" }
    - { key: "category", link: "/categories/", icon: "iconfont icon-category-fill" }
    - { key: "tag", link: "/tags/", icon: "iconfont icon-tags-fill" }
    - { key: "about", link: "/about/", icon: "iconfont icon-user-fill" }

# Home page
index:
  banner_img: /img/background.jpg
  banner_img_height: 100
  banner_mask_alpha: 0.3
  post_default_img: /img/background.jpg
  slogan:
    enable: true
    text: "ℐ 𝒹ℴ𝓃'𝓉 𝓃ℯℯ𝒹 𝓉𝒽ℯ 𝒾𝓃𝓉ℯ𝓇𝓃ℯ𝓉, 𝓉𝒽ℯ 𝒾𝓃𝓉ℯ𝓇𝓃ℯ𝓉 𝓃ℯℯ𝒹𝓈 𝓂ℯ."
    api:
      enable: false

# Post page
post:
  banner_img: /img/background.jpg
  banner_img_height: 45
  banner_mask_alpha: 0.3
  meta:
    author:
      enable: true
    date:
      enable: true
      format: "YYYY-MM-DD"
    wordcount:
      enable: true
    min2read:
      enable: true
    views:
      enable: false

# Archive page
archive:
  banner_img: /img/default.png
  banner_img_height: 60
  banner_mask_alpha: 0.3

# Category page
category:
  banner_img: /img/default.png
  banner_img_height: 60
  banner_mask_alpha: 0.3

# Tag page
tag:
  banner_img: /img/default.png
  banner_img_height: 60
  banner_mask_alpha: 0.3

# About page
about:
  banner_img: /img/background.jpg
  banner_img_height: 60
  banner_mask_alpha: 0.3
  avatar: /img/avatar.png
  name: "ULis3h"
  introduce: "Software Engineer & Technology Enthusiast | Passionate about database internals, system architecture, and open source development"
  icons:
    - { class: "iconfont icon-github-fill", link: "https://github.com/ulis3h", tip: "GitHub" }
    - { class: "iconfont icon-email-fill", link: "mailto:your-email@example.com", tip: "Email" }

# Footer
footer:
  content: '
    <a href="https://hexo.io" target="_blank" rel="nofollow noopener"><span>ULis</span></a>
    <i class="iconfont icon-love"></i>
    <a href="https://github.com/fluid-dev/hexo-theme-fluid" target="_blank" rel="nofollow noopener"><span>OpenSource</span></a>
  '

# Code highlighting
code:
  copy_btn: true
  language:
    enable: true
    default: "TEXT"
  highlight:
    enable: true
    line_number: true
    lib: "highlightjs"
    highlightjs:
      style: 'Github Gist'
      bg_color: false

# Search
search:
  enable: true
  path: /local-search.xml
  generate_path: /local-search.xml
  field: post
  content: true

# Comments
comments:
  enable: false

# Web analytics
web_analytics:
  enable: false

# Lazy loading
lazyload:
  enable: true
  loading_img: /img/loading.gif
  onlypost: false

# Dark mode
dark_mode:
  enable: true
  default: auto

# Custom CSS file
custom_css: /css/custom-font-fix.css

# Fun features
fun_features:
  # Add typing effect for subtitle
  typing:
    enable: false

# Links page
links:
  enable: true
  banner_img: /img/default.png
  banner_img_height: 60
  banner_mask_alpha: 0.3
  items:
    - {
      title: "Fluid Blog",
      intro: "Theme Blog",
      link: "https://hexo.fluid-dev.com/",
      avatar: "/img/favicon.png"
    }
    - {
      title: "Fluid Docs",
      intro: "Theme Usage Guide",
      link: "https://hexo.fluid-dev.com/docs/",
      avatar: "/img/favicon.png"
    }
    - {
      title: "Fluid Repo",
      intro: "Theme GitHub Repository",
      link: "https://github.com/fluid-dev/hexo-theme-fluid",
      avatar: "/img/favicon.png"
    }